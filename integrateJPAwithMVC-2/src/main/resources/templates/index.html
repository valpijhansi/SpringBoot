<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
		<h2>Book form</h2>
		<font color ='green'><p th:text="${smgs}"/></font>
		<font color ='red'><p th:text="${emgs}"/></font>
		
		<form th:object="${bookObj}" th:action="@{/book}" method="post">
			<table>
				
				
				<tr>
					<td>Name:</td>
				<td><input type="text" th:field="*{name}" required/></td>
					</tr>
					<tr>
						<td>Author:</td>
				<td><input type="text" th:field="*{author}" requried/></td>
					</tr>
					<tr>
						<td>Price:</td>
				<td><input type="number" th:field="*{price}" required /></td>
					</tr>
				<tr>
				<td></td>
				<td><input type="submit" value="submit" class="btn btn-primary"/></td>
				</tr>
				
			</table>
		</form>
		<a href="books">View All Products</a>
	</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
